<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pg_agent</title>
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #25253d;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .tab:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .tab.active {
            background: var(--accent);
            color: white;
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .panel {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }

        .panel.active {
            display: flex;
        }

        /* Chat Panel */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            line-height: 1.5;
        }

        .message.user {
            background: var(--accent);
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant {
            background: var(--bg-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .message .meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .chat-input-container {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--accent);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Settings Panel */
        .settings-panel {
            padding: 2rem;
            overflow-y: auto;
        }

        .settings-group {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .settings-group h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-weight: 500;
        }

        .setting-select,
        .setting-input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-width: 200px;
        }

        /* Memory Panel */
        .memory-panel {
            padding: 1.5rem;
            overflow-y: auto;
        }

        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            flex: 1;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .memory-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .memory-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .memory-content {
            flex: 1;
        }

        .memory-category {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: var(--accent);
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        .memory-text {
            margin-top: 0.5rem;
            color: var(--text-secondary);
        }

        .delete-btn {
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 0.5rem;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--text-secondary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">üß† pg_agent</div>
        <div class="tabs">
            <button class="tab active" data-panel="chat">Chat</button>
            <button class="tab" data-panel="settings">Settings</button>
            <button class="tab" data-panel="memory">Memory</button>
        </div>
    </header>

    <main>
        <!-- Chat Panel -->
        <div id="chat" class="panel active">
            <div class="chat-messages" id="messages">
                <div class="message assistant">
                    ÏïàÎÖïÌïòÏÑ∏Ïöî! pg_agentÏûÖÎãàÎã§. Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off">
                <button class="send-btn" id="sendBtn">Ï†ÑÏÜ°</button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settings" class="panel settings-panel">
            <div class="settings-group">
                <h3>Chat Model</h3>
                <div class="setting-row">
                    <span class="setting-label">Provider</span>
                    <select class="setting-select" data-key="chat_provider">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="gemini">Gemini</option>
                        <option value="ollama">Ollama</option>
                    </select>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Model</span>
                    <select class="setting-select" data-key="chat_model">
                        <option value="gpt-4o-mini">gpt-4o-mini</option>
                        <option value="gpt-4o">gpt-4o</option>
                        <option value="gpt-4-turbo">gpt-4-turbo</option>
                        <option value="claude-3-5-sonnet-20241022">claude-3-5-sonnet</option>
                        <option value="claude-3-haiku-20240307">claude-3-haiku</option>
                        <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                        <option value="llama3.1:8b">llama3.1:8b</option>
                        <option value="qwen2.5:7b">qwen2.5:7b</option>
                        <option value="mistral:7b">mistral:7b</option>
                    </select>
                </div>
            </div>

            <div class="settings-group">
                <h3>Embedding Model</h3>
                <div class="setting-row">
                    <span class="setting-label">Provider</span>
                    <select class="setting-select" data-key="embedding_provider">
                        <option value="openai">OpenAI</option>
                        <option value="gemini">Gemini</option>
                        <option value="voyage">Voyage</option>
                        <option value="ollama">Ollama</option>
                    </select>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Model</span>
                    <select class="setting-select" data-key="embedding_model">
                        <option value="text-embedding-3-small">text-embedding-3-small</option>
                        <option value="text-embedding-3-large">text-embedding-3-large</option>
                        <option value="text-embedding-ada-002">text-embedding-ada-002</option>
                        <option value="nomic-embed-text">nomic-embed-text</option>
                        <option value="mxbai-embed-large">mxbai-embed-large</option>
                    </select>
                </div>
            </div>

            <div class="settings-group">
                <h3>Memory Settings</h3>
                <div class="setting-row">
                    <span class="setting-label">Auto Capture</span>
                    <select class="setting-select" data-key="auto_capture">
                        <option value="true">Enabled</option>
                        <option value="false">Disabled</option>
                    </select>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Search Limit</span>
                    <input type="number" class="setting-input" data-key="search_limit" value="5" min="1" max="20">
                </div>
                <div class="setting-row">
                    <span class="setting-label">Min Similarity</span>
                    <input type="number" class="setting-input" data-key="min_similarity" value="0.3" min="0" max="1"
                        step="0.1">
                </div>
            </div>
        </div>

        <!-- Memory Panel -->
        <div id="memory" class="panel memory-panel">
            <div class="stats-bar" id="statsBar">
                <div class="stat-card">
                    <div class="stat-value" id="statMemories">-</div>
                    <div class="stat-label">Memories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statChunks">-</div>
                    <div class="stat-label">Chunks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statSessions">-</div>
                    <div class="stat-label">Sessions</div>
                </div>
            </div>
            <div class="memory-list" id="memoryList">
                <!-- Memories will be loaded here -->
            </div>
        </div>
    </main>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.panel).classList.add('active');

                if (tab.dataset.panel === 'memory') loadMemories();
                if (tab.dataset.panel === 'settings') loadSettings();
            });
        });

        // Chat
        const messagesEl = document.getElementById('messages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(content, role, meta = '') {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            const textNode = document.createTextNode(content);
            div.appendChild(textNode);
            if (meta) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'meta';
                metaDiv.textContent = meta;
                div.appendChild(metaDiv);
            }
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            chatInput.value = '';
            addMessage(message, 'user');
            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();

                let meta = '';
                if (data.memories_used?.length) {
                    meta = `üìö ${data.memories_used.length} memories used`;
                }
                if (data.memory_saved) {
                    meta += ' | üíæ saved';
                }

                addMessage(data.response, 'assistant', meta);
            } catch (e) {
                addMessage('Error: ' + e.message, 'assistant');
            }

            sendBtn.disabled = false;
            sendBtn.textContent = 'Ï†ÑÏÜ°';
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Settings
        async function loadSettings() {
            const res = await fetch('/api/settings');
            const settings = await res.json();

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (settings[key] !== undefined) {
                    el.value = String(settings[key]);
                }
            });
        }

        document.querySelectorAll('[data-key]').forEach(el => {
            el.addEventListener('change', async () => {
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: el.dataset.key, value: el.value })
                });
            });
        });

        // Memory
        async function loadMemories() {
            // Load stats
            const statsRes = await fetch('/api/stats');
            const stats = await statsRes.json();
            document.getElementById('statMemories').textContent = stats.total_memories || 0;
            document.getElementById('statChunks').textContent = stats.total_chunks || 0;
            document.getElementById('statSessions').textContent = stats.total_sessions || 0;

            // Load memories
            const memRes = await fetch('/api/memories?limit=50');
            const memData = await memRes.json();

            const list = document.getElementById('memoryList');
            list.replaceChildren();

            (memData.memories || []).forEach(m => {
                const div = document.createElement('div');
                div.className = 'memory-item';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'memory-content';

                const catSpan = document.createElement('span');
                catSpan.className = 'memory-category';
                catSpan.textContent = m.category;
                contentDiv.appendChild(catSpan);

                const srcSpan = document.createElement('span');
                srcSpan.className = 'memory-source';
                srcSpan.textContent = m.source;
                contentDiv.appendChild(srcSpan);

                const textDiv = document.createElement('div');
                textDiv.className = 'memory-text';
                textDiv.textContent = m.content;
                contentDiv.appendChild(textDiv);

                div.appendChild(contentDiv);

                const delBtn = document.createElement('button');
                delBtn.className = 'delete-btn';
                delBtn.textContent = 'üóëÔ∏è';
                delBtn.addEventListener('click', () => deleteMemory(m.memory_id));
                div.appendChild(delBtn);

                list.appendChild(div);
            });
        }

        async function deleteMemory(id) {
            if (!confirm('Delete this memory?')) return;
            await fetch(`/api/memories/${id}`, { method: 'DELETE' });
            loadMemories();
        }

        // Initial load
        loadSettings();
    </script>
</body>

</html>
